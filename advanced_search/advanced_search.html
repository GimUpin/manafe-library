<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Tìm kiếm sách</h1>
  
    <div class="form-row">
      <label class="form-label">Sách:</label>
      <div class="form-input">
        <input type="text" id="book-input" class="normal-input" placeholder="Nhập tên sách" />
      </div>
    </div>
  
    <div class="form-row">
      <label class="form-label">Người dùng:</label>
      <div class="form-input">
        <input type="text" id="user-input" class="normal-input" placeholder="Nhập tên người dùng" />
      </div>
    </div>
  
    <div class="form-row">
      <label class="form-label">Tình trạng:</label>
      <div class="form-input">
        <input type="text" id="status-input" class="normal-input" placeholder="Nhập tình trạng" />
      </div>
    </div>
  
    <div class="form-row">
      <label class="form-label">Số ngày quá hạn:</label>
      <div class="form-input">
        <input type="text" id="days-input" class="normal-input" placeholder="Nhập số ngày quá hạn" />
      </div>
    </div>
  
    <div class="action-buttons">
      <button class="rectangle-button" onclick="resetSearch()">Reset</button>
      <button class="rectangle-button" onclick="search()">Search</button>
    </div>
  
    <p id="record-count">Số bản ghi tìm thấy: 0</p>
  
    <table class="results-table" id="search-results">
      <thead>
        <tr>
          <th>Số thứ tự</th>
          <th>Tên sách</th>
          <th>Người dùng</th>
          <th>Tình trạng mượn</th>
          <th>Số ngày quá hạn</th>
        </tr>
      </thead>
      <tbody id="results-body">
        <!-- Các hàng dữ liệu sẽ được thêm vào đây bằng JavaScript -->
      </tbody>
    </table>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="advanced_search.js"></script>

  <script>
    $(document).ready(function() {
      $('.select2-input').select2({
        placeholder: 'Chọn...',
        allowClear: true
      });
    });
  </script>
</body>
</html>
